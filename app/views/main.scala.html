@(tab: String)(content: Html)

<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>RLink</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-theme.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-theme.min.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/npm.js")" type="text/javascript"></script>

    </head>
    <body class="body">
    <div class="header">

        <div class="row" style="height:100px;">
            <div class="logo col-md-10">
                <img style="margin: 33px 0px 0px 30px;" src="@routes.Assets.versioned("images/logo.png")">
            </div>
            <div class="col-md-2">
                <p style="color: #FFF;margin: 33px auto;" >Usu√°rio Logado</p>
            </div>
        </div>
    </div>
    <ul class="nav nav-tabs" style="margin-top: -40px">
        @if(tab=="tab_1"){
            <li role="presentation" class="active"><a href="@routes.HomeController.index()">Enviar arquivos</a></li>
            <li role="presentation"><a href="@routes.HomeController.arquivosSalvos()">Arquivos salvos</a></li>
        }
        @if(tab=="tab_2"){
            <li role="presentation"><a href="@routes.HomeController.index()">Enviar arquivos</a></li>
            <li role="presentation" class="active"><a href="@routes.HomeController.arquivosSalvos()">Arquivos salvos</a></li>
        }

        @if(tab!="tab_2" && tab!="tab_1"){
        <li role="presentation"><a href="@routes.HomeController.index()">Enviar arquivos</a></li>
        <li role="presentation"><a href="@routes.HomeController.arquivosSalvos()">Arquivos salvos</a></li>
        }

        <li role="presentation"><a href="#">Sair</a></li>
    </ul>
    <div class="content">
        @content
    </div>
    </body>
</html>
